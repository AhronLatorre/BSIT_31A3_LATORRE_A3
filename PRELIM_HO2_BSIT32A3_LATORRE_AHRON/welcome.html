<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - PRELIM_HO1_Web_Assessment</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #74b9ff;
            --background-color: #f0f4f8;
            --text-color: #2d3436;
            --nav-hover: #a29bfe;
            --button-border-radius: 12px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
        }

        .welcome-container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .welcome-container:hover {  
            transform: translateY(-5px);
        }

        .welcome-container img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .welcome-container img:hover {
            transform: scale(1.05);
        }

        .name {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(3, 0, 0, 0.904);
            margin-bottom: 10px;
        }

        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 0 0 16px 16px;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        footer .quote {
            font-style: italic;
            margin: 10px 0;
        }

        footer nav button {
            margin: 5px;
            padding: 12px 24px;
            border: 2px solid var(--primary-color);
            border-radius: var(--button-border-radius);
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, border-color 0.3s;
        }

        footer nav button:hover {
            background-color: var(--nav-hover);
            border-color: var(--nav-hover);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="name">Latorre Ahron A.</h1>
        <img src="assets/me.jfif" alt="me" />
    </div>

    <footer>
        <p class="quote">"Strive not to be a success, but rather to be of value."<br>
        WELCOME TO LATORRE'S SCHOOL CV</p>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='index.html#about'">About</button>
            <button onclick="location.href='index.html#contact'">Contact</button>
        </nav>
    </footer>
</body>
</html>
